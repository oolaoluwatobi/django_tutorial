{% extends 'layout.html' %} 

{% block title %} 
  Register a New User
{% endblock %} 

{% block content %}
    <h1>Register a New User</h1>
    <form class='form-with-validation' method="post" action="/users/register/">
      {% csrf_token %} 
      {{ form }}
      <button type="submit" class="form-submit">Submit</button>
    </form>
{% endblock %}
