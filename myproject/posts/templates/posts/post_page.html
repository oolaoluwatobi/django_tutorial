{% extends 'layout.html' %} 

{% block title %} {{ post.title }} {% endblock %} 
{% block content %}
<section>
      <article class="post">
        <img class="banner" src="{{ post.banner.url }}" alt="{{ post.title }}" >
        <h1>{{ post.title }}</h1>
        <p>{{ post.body }}</p>
        <p>{{ post. }}</p>
        <p>Created at: {{ post.created_at }}</p>
        <p>Updated at: {{ post.updated_at }}</p>
</section>
{% endblock %}
